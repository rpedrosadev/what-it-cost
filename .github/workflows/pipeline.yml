name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm i --no-audit --no-fund --no-optional
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Tests
        run: echo "this would be the tests"
